<!--Todas as configurações do meu documento, deverá vir no head-->
<!--Todo conteúdo visível na página, deverá vir na tag body-->

<!DOCTYPE html>
<html lang="pt_br"> <!--lang é um atributo-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
        
    <link rel="stylesheet" href="styles/main.css"> <!--link é uma tag que não se fecha-->
    <link rel="stylesheet" href="styles/partials/page-success.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-success">

    <div id="container">
        <div class="success-container">
            <img class="success-check-image" src="images/icons/success-check-icon.svg" alt="Cadastro salvo!"> <!--img é uma tag que não se fecha-->

            <p>Agora é só ficar de olho no seu WhatsApp.</p>

        <img class="success-image" src="images/success-background.svg" alt="Successo">
        
        <div class="button-container">
            <a class="study" href="study"> Acessar lista </a>
        </div>
    </div>
